

<div class="row page-titles mx-0">

      <h4>Estudiantes</h4>
      <p class="mb-1">Estudiantes activos</p>
    </div>
  </div>
  <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">

<div class="row">
  <div class="col-lg-3 col-sm-6">
    <div class="card">
      <div class="stat-widget-two card-body">
        <div class="stat-content">
          <div class="stat-text">Estudiantes Activos</div>
          <div class="stat-digit"> <i class="fa fa-users"></i>{{metrics.actives.total}}</div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-success w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-6">
    <div class="card">
      <div class="stat-widget-two card-body">
        <div class="stat-content">
          <div class="stat-text">Femeninos</div>
          <div class="stat-digit"> <i class="fa fa-female"></i>{{metrics.girls.total}}</div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-primary w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-6">
    <div class="card">
      <div class="stat-widget-two card-body">
        <div class="stat-content">
          <div class="stat-text">Masculinos</div>
          <div class="stat-digit"> <i class="fa fa-male"></i> {{metrics.mens.total}}</div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-warning w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-6">
    <div class="card">
      <div class="stat-widget-two card-body">
        <div class="stat-content">
          <div class="stat-text">Cumplea√±os este mes</div>
          <div class="stat-digit"> <i class="fa fa-birthday-cake"></i>{{metrics.Birthdate.total}}</div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-danger w-100" role="progressbar" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <!-- /# card -->
  </div>
  <!-- /# column -->
</div>

<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Lista</h4>
      </div>
      <div class="card-body">
        <div style="width: 100%; height: 100%;">

          <app-table-terra [rowData]="Students"  [idTable]="1" (deleteRow)="deleteStudent($event)" ></app-table-terra>

        </div>
      </div>
    </div>
  </div>
</div>


<app-loader [showLoader]="showLoader" ></app-loader>
